{% extends "header.html" %}

{% block content %}

<div class="container my-5">

    <div class="row justify-content-center align-items-center mb-4">
        <div class="col-auto">
            <img class="rounded-circle" src="{{ url_for('static', filename='eagle.jpg') }}" alt="profile picture" width="150" height="150">
        </div>
        <div class="col-auto">
            <h1>{{ username }}</h1>
        </div>
    </div>

    <div class="row justify-content-center align-items-center">
        <div class="col-md-8">
            <h2>Reviews ({{ reviews.count() }})</h2>
            <hr>
            {% for review in reviews %}
            <div class="card my-3">
                <div class="card-header bg-secondary text-white">
                    <a href="{{ url_for('animes.anime_detail', anime_id=review.anime_id) }}" class="text-white">{{ review.anime_title }}</a>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ review.content }}</p>
                    <p class="card-text"><small class="text-muted">Reviewed on {{ review.date }}</small></p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>



</div>

{% endblock %}
